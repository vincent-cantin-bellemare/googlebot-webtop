services:
  redis:
    image: redis/redis-stack-server:latest
    restart: unless-stopped
    ports:
      - 3379:6379/tcp
    volumes:
      - ./services/redis/data:/data:rw
    environment:
      REDIS_ARGS: "--appendonly yes"

  agent_1:
    image: python:latest
    build:
      context: services/agent
      dockerfile: Dockerfile
    environment:
      - AGENT_ID=1
    volumes:
      - ./services/agent/app:/app:r
      - ./logs:/logs
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    command: sh -c "sleep 5 && python3 /app/run.py --execresults --fromindex 1 --toindex 18 && sleep infinity"
    depends_on:
      - redis
      - client1
      - client2
      - client3
      - client4
      - client5
      - client6
      - client7
  agent_2:
    image: python:latest
    environment:
      - AGENT_ID=2
    build:
      context: services/agent
      dockerfile: Dockerfile
    volumes:
      - ./services/agent/app:/app:r
      - ./logs:/logs
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    command: sh -c "sleep 5 && python3 /app/run.py --execurls --fromindex 18 --toindex 19 && sleep infinity"
    depends_on:
      - redis
      - client8
  agent_3:
    image: python:latest
    environment:
      - AGENT_ID=3
    build:
      context: services/agent
      dockerfile: Dockerfile
    volumes:
      - ./services/agent/app:/app:r
      - ./logs:/logs
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    command: sh -c "sleep 5 && python3 /app/run.py --execdomainsqueries --fromindex 19 --toindex 20 && sleep infinity"
    depends_on:
      - redis
      - client9
      - client10
  client1:
    image: googlebot-client:1.0.3
    security_opt:
      - seccomp:unconfined #optional
    entrypoint: [/init]
    volumes:
      - ./services/client/app:/app:r
      - ./logs:/logs
      - ./services/client/volumes/client_1/.cache:/config/.cache
    environment:
      - CLIENT_PORT=3010
      - PUID=5001
      - PGID=5001
      - TZ=Etc/UTC
      - SUBFOLDER=/ #optional
      - TITLE=Webtop #optional
    ports:
      - 3010:3000
      - 3011:3001
    shm_size: "1gb" #optional
    restart: unless-stopped

